<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="html_encode.js"></script>
</head>
<body>
	<form id="form" action="">
		<input type="text" name="name">
		<textarea name="desc" id="desc"></textarea>
		<button type="submit" id="submit">提交</button>
		<div class="result">
			
		</div>
	</form>

<script type="text/javascript">
	$(function(){
		$('#submit').on('click', function(){
			$('#form').submit(function(){
				return false;
			});
			var name = $('input[name="name"]').val();
			var desc = $('#desc').val();
			//$('.result').html(name + desc); // 会弹出对话框 1 

			$('.result').html(window.htmlEncode(name) + window.htmlEncode(desc)); // 输出脚本字符串
		});
	});
</script>
</body>
</html>
